<main class="relative min-h-screen bg-red-100 flex flex-col">
    <!-- Header -->
    <header
        class="flex justify-between items-center px-4 py-3 bg-gradient-to-r from-red-800 to-red-700 text-white shadow-md">
        <!-- BotÃ³n hamburguesa -->
        <button (click)="toggleMenu()" class="flex flex-col gap-1 focus:outline-none">
            <span class="block w-6 h-0.5 bg-white"></span>
            <span class="block w-6 h-0.5 bg-white"></span>
            <span class="block w-6 h-0.5 bg-white"></span>
        </button>

        <!-- Logo / tÃ­tulo -->
        <h1 class="text-lg font-bold">Comidas</h1>

        <!-- Avatar -->
        <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white">
            <img src="https://i.pravatar.cc/100" alt="User" class="w-full h-full object-cover">
        </div>
    </header>

    <!-- Menu lateral -->
    <aside [class.translate-x-0]="menuOpen" [class.-translate-x-full]="!menuOpen"
        class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform transition-transform duration-300 z-50 flex flex-col justify-between">
        <div>
            <div class="p-5 bg-red-800 flex flex-col gap-2">
                <h2 class="text-xl font-semibold text-white text-center uppercase">MenÃº de opciones</h2>
                <p class="text-center border border-gray-500 rounded-2xl bg-white p-1">{{userEmail}}</p>
            </div>
            <nav class="flex flex-col p-5 space-y-4 text-gray-700">
                <!-- Cambiar por el boton custom -->
                <app-custom-button type="secondary" label="ğŸ” Comidas â—" customStyle="w-full py-2"></app-custom-button>
                <app-custom-button type="secondary" label="ğŸ¥¤ Bebidas" (click)="navigateToDrinks()" customStyle="w-full py-2">ğŸ¥¤ Bebidas</app-custom-button>
            </nav>
        </div>
        <div class="text-center">
            <button class="text-center px-3 py-2 text-white font-bold rounded hover:bg-red-100 bg-red-800 mb-10"
                (click)="sessionClose()">Cerrar sesiÃ³n</button>
        </div>
    </aside>

    <!-- Menu abierto -->
    @if (menuOpen) {
    <div (click)="toggleMenu()" class="fixed inset-0 bg-black/40 z-40"></div>
    }

    <!-- Contenido principal -->
    <section class="flex flex-col items-center p-6 gap-3">
        <input class="border border-black p-2 w-full px-5" type="text" placeholder="Buscar comida...">
        <div class="flex gap-2">
            <app-custom-button type="primary" label="Todo" customStyle="w-fit px-2 py-1"></app-custom-button>
            <app-custom-button type="primary" label="Ensaladas" customStyle="w-fit px-2 py-1"></app-custom-button>
            <app-custom-button type="primary" label="Pastas" customStyle="w-fit px-2 py-1"></app-custom-button>
            <app-custom-button type="primary" label="Carnes" customStyle="w-fit px-2 py-1"></app-custom-button>
        </div>
    </section>
    <section class="flex gap-2 text-center flex-wrap">
        <app-product-card
         title="Pizza" 
         description="Una masa con tomate y queso" 
         urlImg="https://www.sortirambnens.com/wp-content/uploads/2019/02/pizza-de-peperoni.jpg"
         ></app-product-card>
        <app-product-card
        title="Hamburguesa" 
        description="Pan, carne, queso, lechuga, tomate" 
        urlImg="https://img.hogar.mapfre.es/wp-content/uploads/2018/09/hamburguesa-sencilla.jpg"
        ></app-product-card>
        <app-product-card 
        title="Papas fritas" 
        description="Papas fritas xd" 
        urlImg="https://cocina-casera.com/wp-content/uploads/2023/01/patatas-fritas-crujientes-francesa-1-770x485.jpg"
        ></app-product-card>
    </section>
    <button class="absolute right-5 bottom-3 border border-red-600 bg-white text-red-600 w-fit p-5 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
