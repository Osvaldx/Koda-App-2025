<div class="flex items-center gap-3 my-2">
    <button (click)="remove()" class="w-8 h-8 flex items-center justify-center rounded-full border border-red-500 text-red-600 font-bold hover:bg-red-100">
      -
    </button>
    <span class="text-lg font-semibold text-gray-700">{{quantity}}</span>
    <button (click)="add()" class="w-8 h-8 flex items-center justify-center rounded-full border border-red-500 text-red-600 font-bold hover:bg-red-100">
      +
    </button>
</div>
